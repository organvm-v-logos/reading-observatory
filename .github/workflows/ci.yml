name: Minimal CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Detect repository type
        id: detect
        run: |
          if [ -f "Package.swift" ]; then
            echo "type=swift" >> $GITHUB_OUTPUT
          elif [ -f "Gemfile" ] || [ -f "_config.yml" ]; then
            echo "type=ruby" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "type=node" >> $GITHUB_OUTPUT
          elif [ -f "pyproject.toml" ] || [ -f "requirements.txt" ]; then
            echo "type=python" >> $GITHUB_OUTPUT
          else
            echo "type=generic" >> $GITHUB_OUTPUT
          fi

      - name: Validate structure
        run: |
          echo "Repository structure:"
          ls -la
          echo ""
          echo "README check:"
          if [ -f "README.md" ]; then
            echo "::notice::README.md found"
            wc -w README.md
          else
            echo "::warning::No README.md found"
          fi
          echo ""
          echo "License check:"
          if [ -f "LICENSE" ] || [ -f "LICENSE.md" ]; then
            echo "::notice::License file found"
          else
            echo "::warning::No license file found"
          fi

      - name: Validate YAML files
        continue-on-error: true
        run: |
          if command -v python3 &> /dev/null; then
            python3 -c "
          import yaml, glob, sys
          errors = 0
          for f in glob.glob('**/*.yaml', recursive=True) + glob.glob('**/*.yml', recursive=True):
              try:
                  yaml.safe_load(open(f))
              except Exception as e:
                  print(f'::error file={f}::{e}')
                  errors += 1
          if errors:
              sys.exit(1)
          print('All YAML files valid')
          "
          fi

      - name: Success
        run: echo "::notice::Minimal CI validation passed"
